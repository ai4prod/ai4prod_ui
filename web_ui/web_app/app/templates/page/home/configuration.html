{% extends "base.html" %} {% block title %}Home{% endblock %} {% block body %}

<div class="containerd-flex flex-column">
  {% include "page/component/nav_bar.html" %}


  <div class="container mt-4">
    <div class="row">

      <div class="col"></div>
      <div class="col-6">
        <form action="{{url_for('home.configuration')}}" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="base_path_experiment">Experiment Path:</label>
            <input type="text" class="form-control" name="base_path_experiment" id="base_path_experiment">
          </div>
          <div class="form-group">
            <label for="task">Select an option</label>
            <select class="form-control" id="task" name="task">
              <option value="anomaly">anomaly</option>
              <option value="classification">classification</option>
              <option value="object_detection">object detection </option>
              <option value="segmentation">segmentation</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col"></div>
    </div>
  </div>

</div>
